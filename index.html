<!DOCTYPE html>

    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="all-container">
        <div class="left-dock">
            <div class="color-picker"></div>
            <div class="option-buttons">
                <button class="color-mode">Color mode</button>
                <button class="rainbow-mode">Gay mode</button>
                <button class="eraser">Eraser</button>
                <button class="clear">Clear</button>
            </div>
            <div class="">
                <p class="-title">16 by 16</p>
                <input type="" class="">
            </div>
        </div>
        <div class="canvas-container">
            <h1 class="canvas-header">Eatch-A-Sketch</h1>
            <div class="canvas"></div>
        </div>
    </div>
